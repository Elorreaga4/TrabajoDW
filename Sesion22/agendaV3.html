<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendaV3.css">
    <title>Agenda V2</title>
</head>
<body onload="actualizarDatos()">
    <div class="contenedor">
        <header>
            <h3>Mi agenda de contactos</h3>
        </header>
        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Nombre" id="nombre"><br>
            <span>Núm. celular:</span>
            <input type="text" placeholder="Móvil" id="movil"><br>
            <span>Correo:</span>
            <input type="text" placeholder="Correo" id="correo">
        </form>
        <hr>
        <div>
            <button type="button" onclick="guardarDato()">Guardar</button>
            <button type="button" onclick="recuperarDato()">Recuperar</button>
            <button type="button" onclick="eliminarDato()">Eliminar</button>
            <button type="button" onclick="eliminarTodo()">Eliminar todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span> <span class="titu">Celular</span> <span class="titu">Correo</span><br>
        <ul id="contactos"></ul>
    </div>
    <script src="js/agendaV3.js"></script>
</body>
</html>
